<!DOCTYPE html>
<html>
<head>
  <title>GitHub Repository Analyzer</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .analysis-section {
      margin-top: 10px;
    }
    .analysis-type {
      margin: 5px 0;
    }
    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    button {
      padding: 6px 12px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #94d3a2;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GitHub Repository Analyzer</h2>
    <div id="repo-info">
      <p>Navigate to a GitHub repository to analyze it.</p>
    </div>
    <div id="analysis-controls" style="display: none;">
      <button id="analyze-btn">Analyze Repository</button>
      <div id="analysis-results" class="analysis-section"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
